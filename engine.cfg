[application]

name="Fred"
main_scene="res://scenes/menu.tscn"
icon="res://icon.png"

[display]

resizable=false
driver="GLES2"
width=1280
height=720

[input]

up=[key(Up)]
shoot=[key(Space)]

[physics]

fixed_fps=60

[physics_2d]

motion_fix_enabled=true

[rasterizer]

trilinear_mipmap_filter=false

[render]

default_clear_color=#ff6caeff
